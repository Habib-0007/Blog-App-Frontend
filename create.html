<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="../static/global.css"
		/>
		<link
			rel="stylesheet"
			href="../static/create.css"
		/>
		<title>Blog | Create Post</title>
	</head>
	<body>
		<header>
			<h1>Bloggg</h1>
			<img
				src="./images/display-pic.jpg"
				alt="display-pic"
			/>
		</header>
		<section class="create">
			<form>
				<input
					name="Blog-title"
					type="text"
					placeholder="Enter Blog post title"
					required
				/>
				<textarea
					name="blog-content"
					type="text"
					placeholder="Enter Blog post content"
					rows="20"
					required
				></textarea>
				<div class="buttons">
					<button>Create Post</button>
				</div>
			</form>
		</section>
					<footer>
				<article>
					<i class="fa fa-home"></i>
					<i class="far fa-bell"></i>
					<i class="far fa-user"></i>
				</article>
			</footer>

	</body>
</html>
